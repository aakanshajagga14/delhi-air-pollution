<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delhi Ward Pollution Action Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-semibold">Delhi Ward Pollution Action Dashboard</h1>
  <select id="wardSelect" class="border rounded px-3 py-1"></select>
</header>

<!-- KPI Section -->
<section class="grid grid-cols-4 gap-4 p-6">
  <div class="bg-white p-4 rounded shadow">
    <p class="text-sm text-gray-500">AQI</p>
    <h2 id="aqiValue" class="text-2xl font-bold px-2 py-1 rounded inline-block">--</h2>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-sm text-gray-500">Risk Level</p>
    <h2 id="riskLevel" class="text-xl font-semibold">--</h2>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-sm text-gray-500">Dominant Pollutant</p>
    <h2 id="pollutant" class="text-xl font-semibold">--</h2>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-sm text-gray-500">Likely Source</p>
    <h2 id="source" class="text-xl font-semibold">--</h2>
  </div>
</section>

<!-- Charts + Actions -->
<section class="grid grid-cols-3 gap-6 px-6">
  <div class="col-span-2 bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">AQI Trend (Last 5 Days)</h3>
    <div id="aqiChart" class="h-64"></div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">Recommended Actions</h3>
    <ul id="actions" class="list-disc ml-4 text-sm space-y-2"></ul>
  </div>
</section>

<!-- Map -->
<section class="p-6">
  <h3 class="font-semibold mb-2">Ward-Level Pollution Hotspots</h3>
  <div id="map" class="h-96 rounded shadow"></div>
</section>

<script src="app.js"></script>
</body>
</html>
