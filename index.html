<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delhi Air Quality Command Center</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-slate-900 text-slate-200">

<!-- TOP BAR -->
<header class="bg-teal-600 px-6 py-3 flex justify-between items-center">
  <h1 class="text-lg font-semibold">Delhi Air Quality Monitoring</h1>
  <select id="wardSelect" class="bg-slate-800 text-white px-3 py-1 rounded"></select>
</header>

<!-- MAIN GRID -->
<section class="grid grid-cols-12 gap-4 p-4">

  <!-- MAP -->
  <div class="col-span-7 bg-slate-950 rounded p-2">
    <div id="map" class="h-[420px] rounded"></div>

    <!-- AQI LEGEND -->
    <div class="mt-2 text-xs grid grid-cols-6 gap-1">
      <span class="bg-green-600 text-center">Good</span>
      <span class="bg-lime-500 text-center">Satisfactory</span>
      <span class="bg-yellow-400 text-black text-center">Moderate</span>
      <span class="bg-orange-500 text-center">Poor</span>
      <span class="bg-red-600 text-center">Very Poor</span>
      <span class="bg-rose-900 text-center">Severe</span>
    </div>
  </div>

  <!-- AQI GAUGE -->
  <div class="col-span-5 bg-slate-950 rounded p-4 flex flex-col items-center justify-center">
    <div id="aqiGauge" class="h-56 w-full"></div>

    <div class="grid grid-cols-3 gap-4 mt-4 w-full text-center text-sm">
      <div>
        <p class="text-slate-400">Priority</p>
        <span id="priority" class="px-2 py-1 rounded text-white"></span>
      </div>
      <div>
        <p class="text-slate-400">Department</p>
        <p id="department"></p>
      </div>
      <div>
        <p class="text-slate-400">Pollutant</p>
        <p id="pollutant"></p>
      </div>
    </div>
  </div>

  <!-- GRAPHS -->
  <div class="col-span-4 bg-slate-950 rounded p-3">
    <p class="text-sm mb-1">AQI Trend (24h)</p>
    <div id="trendChart" class="h-48"></div>
  </div>

  <div class="col-span-4 bg-slate-950 rounded p-3">
    <p class="text-sm mb-1">Pollutant Share</p>
    <div id="pollutantChart" class="h-48"></div>
  </div>

  <div class="col-span-4 bg-slate-950 rounded p-3">
    <p class="text-sm mb-1">Source Attribution</p>
    <div id="sourceChart" class="h-48"></div>
  </div>

  <!-- ACTIONS -->
  <div class="col-span-12 bg-slate-950 rounded p-4">
    <p class="text-sm mb-2">Recommended Actions</p>
    <ul id="actions" class="list-disc ml-6 text-sm space-y-1"></ul>
  </div>

</section>

<script src="app.js"></script>
</body>
</html>
