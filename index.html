<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delhi Ward Pollution Intelligence</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<header class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Delhi Ward Pollution Intelligence Dashboard</h1>
  <select id="wardSelect" class="border px-3 py-2 rounded"></select>
</header>

<!-- KPIs -->
<section class="grid grid-cols-5 gap-4 p-6">
  <div class="bg-white p-4 rounded shadow">
    <p class="text-xs text-gray-500">AQI</p>
    <h2 id="aqiValue" class="text-2xl font-bold px-2 py-1 inline-block rounded text-white">--</h2>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-xs text-gray-500">Risk</p>
    <h2 id="riskLevel" class="font-semibold">--</h2>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-xs text-gray-500">Dominant Pollutant</p>
    <h2 id="pollutant" class="font-semibold">--</h2>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-xs text-gray-500">Priority</p>
    <span id="priority" class="px-2 py-1 rounded text-white text-sm">--</span>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-xs text-gray-500">Responsible Dept</p>
    <h2 id="department" class="font-semibold">--</h2>
  </div>
</section>

<!-- Charts -->
<section class="grid grid-cols-2 gap-6 px-6">
  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">AQI Trend</h3>
    <div id="chartTrend" class="h-64"></div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">Pollutant Breakdown</h3>
    <div id="chartPollutant" class="h-64"></div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">Source Contribution</h3>
    <div id="chartSource" class="h-64"></div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">Ward Comparison</h3>
    <div id="chartCompare" class="h-64"></div>
  </div>
</section>

<!-- Actions + Map -->
<section class="grid grid-cols-3 gap-6 p-6">
  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">Recommended Actions</h3>
    <ul id="actions" class="list-disc ml-4 text-sm space-y-2"></ul>
  </div>

  <div class="col-span-2 bg-white p-4 rounded shadow">
    <h3 class="font-semibold mb-2">Ward Pollution Heatmap</h3>
    <div id="map" class="h-96 rounded"></div>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
